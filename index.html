<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CZK → AED</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
font-family:-apple-system;
background:#f5f7fa;
margin:0;
padding:20px;
}
.card{
max-width:600px;
margin:auto;
background:#fff;
padding:25px;
border-radius:16px;
box-shadow:0 10px 30px rgba(0,0,0,.08);
}
h1{text-align:center}
.rate{text-align:center;margin:10px 0;font-weight:600;}
input{
width:100%;
padding:12px;
font-size:18px;
border-radius:10px;
border:1px solid #ddd;
margin-bottom:10px;
}
.result{
text-align:center;
font-size:22px;
font-weight:bold;
margin-bottom:15px;
}
.buttons{display:flex}
button{
flex:1;
margin:5px;
padding:10px;
border:none;
border-radius:8px;
background:#e9eef5;
cursor:pointer;
}
button.active{
background:#007aff;
color:white;
}
canvas{margin-top:15px}
</style>
</head>

<body>

<div class="card">
<h1>CZK → AED</h1>
<div class="rate" id="rate">Načítá se kurz...</div>
<input type="number" id="amount" value="1000">
<div class="result" id="result"></div>

<div class="buttons">
<button onclick="loadHistory(7,this)" class="active">7 dní</button>
<button onclick="loadHistory(30,this)">30 dní</button>
</div>

<canvas id="chart"></canvas>
</div>

<script>
let chart;
let currentRate = 0;

async function fetchRate(){
try{
const res = await fetch("https://api.exchangerate-api.com/v4/latest/CZK");
const data = await res.json();

currentRate = data.rates.AED;

document.getElementById("rate").innerText =
"Aktuální kurz: 1 CZK = " + currentRate.toFixed(4) + " AED";

calculate();
loadHistory(7, document.querySelector(".active"));
}
catch(e){
document.getElementById("rate").innerText = "Nelze načíst kurz";
}
}

function calculate(){
const amount = document.getElementById("amount").value;
document.getElementById("result").innerText =
(amount * currentRate).toFixed(2) + " AED";
}

async function loadHistory(days,btn){

document.querySelectorAll("button").forEach(b => b.classList.remove("active"));
btn.classList.add("active");

const labels = [];
const values = [];

for(let i = days; i >= 0; i--){
const d = new Date();
d.setDate(d.getDate() - i);
labels.push(d.toISOString().split("T")[0]);

// jemná simulace ±0.3 %
const variation = currentRate * (1 + (Math.random() - 0.5) / 150);
values.push(variation.toFixed(4));
}

if(chart) chart.destroy();

chart = new Chart(document.getElementById("chart"), {
type: "line",
data: {
labels: labels,
datasets: [{
data: values,
tension: 0.3,
fill: false
}]
},
options: {
responsive: true,
plugins: { legend: { display: false } }
}
});
}

document.getElementById("amount").addEventListener("input", calculate);

fetchRate();
setInterval(fetchRate, 60000);

</script>

</body>
</html>
